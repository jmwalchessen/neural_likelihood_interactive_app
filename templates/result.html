<!Doctype Html>  
<Html>     
<Head>      
<Title>     
Change the Size of an image using internal CSS  
</Title>  
<style>  
#imagesize  
{  
width:1000px;  
height:1000px;  
}  
</style>  
</Head>  
<Body>   
This is a realization of a GP with exponential kernel <br>  
<img src="data:image/png;base64, {{data}}" width="640" height="640" border="0" /> <br>
This is the log likelihood field <br>  
<img src="data:image/png;base64, {{ll_data}}" width="640" height="480" border="0" /> <br> 
This is the psi field <br>  
<img src="data:image/png;base64, {{psi_data}}" width="640" height="480" border="0" /> <br>  
This is the calibrated psi field <br>  
<img src="data:image/png;base64, {{calibrated_psi_data}}" width="640" height="480" border="0" /> <br>  
</Body>  
</Html>
